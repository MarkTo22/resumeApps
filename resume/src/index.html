<html>
<head>
	<title>index.html</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- Swiper-欢迎页面 -->
	<div id="audio_btn" class="rotate">
		<audio loop src="./resources/audio/music.mp3" id="media" autoplay="autoplay" preload=""></audio>
	</div>
	<div class="top">我叫郝展，This Is Me!</div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<!-- 页面一 -->
            <div class="swiper-slide bbg02">
            	<!-- swing -->
         		<p class="ani color_orange m_font first" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" style="margin-top: 60px;">Hi,大家好</p>
				<!-- shake -->
                <p class="ani m_font color_orange first" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">我叫郝展</p>

                <p class="ani m_font color_orange first" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">我的英文名叫MarkTo</p>
                <p class="ani per1 first_img" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></p>

            </div>
            <!-- 页面二 -->
            <div class="swiper-slide bg8">
            	<div style="margin:40px 0;" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="./images/logo1.png"/></div>
            	<div id="me_icon" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"><img src="./images/me.jpg"/></div>
				<div class="info" style="margin-top: 30px;">
					<dl style="text-align: right;" class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
						<dt>姓名：郝展</dt>
						<dd>性别：男</dd>
						<dd>籍贯：四川/成都</dd>
					</dl>
					<dl style="text-align: left;" class="ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
						<dt>学历：本科</dt>
						<dd>本科专业：通信工程</dd>
						<dd>电子邮箱：stone_hzz@163.com</dd>
						<dd>爱好：看书/羽毛球/旅游/摄影/登山...</dd>
					</dl>

				</div>
            </div>
            <!-- 页面三 -->
            <div class="swiper-slide bg06" style="padding-top: 80px;">
				<div class="Ican"><img src="./images/skill1.png"/></div>
				<!-- skill1 -->
				<div class="skill_item">
					<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="./images/three.png"/>
					<img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="./images/jq.jpg"/>
				</div>
				<!-- skill2 -->
				<div class="skill_item">
					<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="./images/git.jpg">
					<img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="./images/bootstrap.jpg">
					<img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="./images/sass.jpg">
				</div>
				<!-- skill3 -->
				<div class="skill_item">
					<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" style="margin-right:10px;" src="./images/angular1.jpg"/>
					<img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="./images/nodejs.jpg"/>
				</div>
				

            	<button id="enter">进入体验</button>
            </div>
           
        </div>
        <!-- 分页 -->
            <div class="swiper-pagination"></div>
    </div>
	<!-- 主页面 -->
    <div id="mainContent">
    	<div id="header"><button id="scan">扫描二维码</button>
    <button id="photo">选择图片</button></div>
    	
		<div id="wrapper">
			<div id="scroller">
				<ul id="skill_item" class="list">
					<li>
						<div>skill1</div>
						<div>aaa</div>
					</li>
				</ul>
				<ul id="work_item" class="list" style="display: none;">
					<li>
						<div>work1</div>
						<div>aaa</div>
					</li>
				</ul>
				<ul id="project_item" class="list" style="display: none;">
					<li>
						<div>project</div>
					</li>
				</ul>
				<ul id="me_item" class="list" style="display: none;">
					<li>me</li>
				</ul>
			</div>
		</div>

<!-- footer -->
		<div id="footer">
			<div id="skill" class="fot">
				技能
			</div>

			<div id="work" class="fot">
				经历
			</div>

			<div id="project" class="fot">项目</div>

			<div id="me" class="fot">我</div>

		</div>
    </div>

	<script type="text/javascript"  src="js/index.js"></script>
</body>
</html>
